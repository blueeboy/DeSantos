<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Seaside Hotel</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <form class="auth-form" id="loginForm">
      <h2>Log In</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAqvnDkC_2fMoofNbdmjONd9WDm3qozZ7s",
      authDomain: "de-santos-e1e28.firebaseapp.com",
      projectId: "de-santos-e1e28",
      storageBucket: "de-santos-e1e28.appspot.com",
      messagingSenderId: "627774876385",
      appId: "1:627774876385:web:d50f3228d9dd6f444765a0",
      measurementId: "G-5VBLGP79N1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
        //   alert("Login successful!");
          console.log(userCredential.user);
          // Redirect to dashboard or home
          window.location.href = "index.html"; // change this to your main page
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>

  
</body>
</html>
