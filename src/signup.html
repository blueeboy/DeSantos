<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Seaside Hotel</title>
    <link rel="stylesheet" href="auth.css" />
</head>

<body>
    <div class="auth-container">
        <form class="auth-form" id="signupForm">
            <h2>Create Account</h2>
            <input type="text" id="fullName" placeholder="Full Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>



    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { updateProfile } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        // Replace this config with yours from Firebase Console > Project Settings
        const firebaseConfig = {
            apiKey: "AIzaSyAqvnDkC_2fMoofNbdmjONd9WDm3qozZ7s",
            authDomain: "de-santos-e1e28.firebaseapp.com",
            projectId: "de-santos-e1e28",
            storageBucket: "de-santos-e1e28.firebasestorage.app",
            messagingSenderId: "627774876385",
            appId: "1:627774876385:web:d50f3228d9dd6f444765a0",
            measurementId: "G-5VBLGP79N1"
        };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle form submission
        document.getElementById("signupForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Signup successful!");
                    console.log(userCredential.user);
                    // Redirect to login page
                    window.location.href = "login.html"; // change this to your main page
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        });

        // After successful signup
updateProfile(userCredential.user, {
  displayName: document.getElementById("fullName").value
});
    </script>

</body>

</html>
